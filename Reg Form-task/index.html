<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="registration-form">
        <hi>REGISTRATION FORM</hi>
        <form action="https://success-page.diadiman.repl.co/" method="post"> 
           <p>First Name:</p>
           <input type="text" name="First name" placeholder="First Name">
           <p>Last Name</p>
           <input type="text" name="Last Name" placeholder="Last Name">
           <p>Phone Number:</p>
           <input type="text" name="Phone Number" placeholder="+234xxxxxxxxxx">
           <p>Email:</p>
           <input type="email" name="email" placeholder="Email">
           <p>Gender:</p>
           <input type="radio" name="Gender">Male
           <input type="radio" name="Gender">Female
           
           <p>Date Of Birth:</p>
           <select name="Month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="Feburary">Feburary</option>
            <option value="March">March</option>
           </select>
           
           <select name="days">
            <option value="Days">Days</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
           </select>
           
           <select name="Year">
            <option value="Year">Year</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
           </select>
           <p>Color</p>
           <input type="color">
           <p>Password:</p>
           <input type="password" name="password" placeholder="Password"><br>
           <a href="https://success-page.diadiman.repl.co/" target="_blank"><input type="submit"  value=" register"></a>

        </form>
    </div>
</body>
</html>
